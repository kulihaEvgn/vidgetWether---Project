<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="weather">

            <div class="wether__card card">

                <div class="card__header">
                    <p class="card__header_city">Odessa</p>
                </div>

                <div class="card__body">
                    <p class="card__body_temp">25&deg;</p>
                </div>

                <div class="card__footer">
                    <p class="card__footer_desc">Облачно</p>
                    <img src="#" class="card__footer_icon"></img>
                    <p class="card__footer_wind"></p>
                </div>

            </div>

            <div class="wether__city">
                <label>Выберете ваш город:</label>
                <select id="city">
                </select>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
